
plugins {
    id 'io.twdps.starter.plugin.cookiecutter'
}

cookiecutter {
    template = 'project'
    templates.addAll('project', 'resource')
    taskTimeout = 40000L
}

cookiecutterVerify {
    generatedProjectName = 'dps-multi-module-starterkit-java'
    sourcePath = '..'
}

cookiecutterBuild {
    generatedProjectName = 'dps-multi-module-starterkit-java'
    args = ['clean', 'build', 'test']
}

