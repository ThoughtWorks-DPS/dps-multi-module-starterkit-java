server:
  tomcat:
    basedir: build/tomcat
    max-threads: 100
  ssl:
    enabled: false
  port: 8080

spring:
  application:
    name: "starter-api"

  datasource:
    url: jdbc:h2:mem:{{cookiecutter.PKG_SERVICE_NAME}};DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS {{cookiecutter.PKG_SERVICE_NAME}}\;SET SCHEMA {{cookiecutter.PKG_SERVICE_NAME}};
    username: skuser
    password: localT3st!
    hikari:
      jdbc-url: jdbc:h2:mem:{{cookiecutter.PKG_SERVICE_NAME}};DB_CLOSE_DELAY=-1;MODE=PostgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS {{cookiecutter.PKG_SERVICE_NAME}}\;SET SCHEMA {{cookiecutter.PKG_SERVICE_NAME}};
      username: skuser
      password: localT3st!
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    properties:
      org.hibernate.envers.audit_table_suffix: _audit
      org.hibernate.envers.revision_field_name: revision_id
      org.hibernate.envers.revision_type_field_name: type
      org.hibernate.envers.global_with_modified_flag: true
      org.hibernate.envers.store_data_at_delete: true
      hibernate:
        generate_statistics: false
        jdbc:
          lob:
            non_contextual_creation=true:
  resources:
    add-mappings: false
  mvc:
    throw-exception-if-no-handler-found: true
  http:
    encoding:
      force: true

opentracing:
  zipkin:
    enabled: true
    http-sender.baseUrl: http://zipkin.istio-system.svc.cluster.local:9411

springdoc:
  writer-with-default-pretty-printer: true
  show-actuator: true
  swagger-ui:
    operations-sorter: method

starter:
  openapi:
    authUrl: https://iam.{{cookiecutter.PKG_ORG_NAME}}.{{cookiecutter.PKG_TL_NAME}}/whoami
    default-oauth-security-scheme: true
    default-jwt-bearer-security-scheme: true
    license: MIT License
    title: {{cookiecutter.SERVICE_NAME}} service
    description: {{cookiecutter.SERVICE_NAME}} service providing {{cookiecutter.RESOURCE_NAME}} info
    version: v1
    licenseUrl: https://github.com/{{cookiecutter.GITHUB_ORG_NAME}}/{{cookiecutter.PROJECT_NAME}}/blob/master/LICENSE
    contactEmail: FIXME@{{cookiecutter.PKG_ORG_NAME}}.{{cookiecutter.PKG_TL_NAME}}
    contactUrl: https://{{cookiecutter.PKG_SERVICE_NAME}}.{{cookiecutter.PKG_ORG_NAME}}.{{cookiecutter.PKG_TL_NAME}}/
    contactName: {{cookiecutter.SERVICE_NAME}}
    serverUrl: http://localhost:8080

opa:
  filter:
    enabled: false
