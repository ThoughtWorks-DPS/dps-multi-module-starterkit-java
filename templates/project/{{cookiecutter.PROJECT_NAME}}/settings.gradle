pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        mavenCentral()
        jcenter()
        maven { url "http://palantir.bintray.com/releases" }
        maven { url  "https://dl.bintray.com/adesso/junit-insights" }
        maven {
            name = "starterBootPkgs"
            url = uri("https://maven.pkg.github.com/ThoughtWorks-DPS/dps-starter-boot")
            credentials {
                String result = "unknown"
                result = System.getenv("STARTERBOOTPKGS_USERNAME")
                username = !result ? "STARTERBOOTPKGS_USERNAME_FIXME" : result;
                result = System.getenv("STARTERBOOTPKGS_TOKEN")
                password = !result ? "STARTERBOOTPKGS_TOKEN_FIXME" : result;
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            name = "starterBootPkgs"
            url = uri("https://maven.pkg.github.com/ThoughtWorks-DPS/dps-starter-boot")
            credentials {
                String result = "unknown"
                result = System.getenv("STARTERBOOTPKGS_USERNAME")
                username = !result ? "STARTERBOOTPKGS_USERNAME_FIXME" : result;
                result = System.getenv("STARTERBOOTPKGS_TOKEN")
                password = !result ? "STARTERBOOTPKGS_TOKEN_FIXME" : result;
            }
        }
    }
}


rootProject.name = '{{cookiecutter.PACKAGE_NAME}}'
include ':api'
include ':controller'
include ':persistence:model'
include ':persistence:impl'
include ':service:provider'
include ':service:spi'
include ':app'
include ':flyway'
include ':opa-init'
