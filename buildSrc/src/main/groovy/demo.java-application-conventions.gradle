plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'demo.java-common-conventions'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.springframework.boot" apply true

}

group = 'tw.dps'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = '11'

ext {
    dockerRegistry =  project.hasProperty("dockerRegistry") ? "${project.dockerRegistry}" : "${group}"
    dockerImageVersion = project.hasProperty("buildNumber") ? "${project.version}-${project.buildNumber}" : project.version
}
dependencies {
    testImplementation group: 'org.mock-server', name: 'mockserver-netty', version: '5.8.1'
// open tracing testing/mock support
    testCompile(group: 'io.opentracing', name: 'opentracing-mock', version: '0.33.0')
}
